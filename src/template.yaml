      #        ExposeHeader:
      #          - x-oss-test3
      #          - x-oss-test4
      #        MaxAgeSeconds: 200
      #        ResponseVary: false
      - AllowedOrigin:
          - http://www.a.com
          - http://www.b.com
        AllowedMethod:
          - POST
          - GET
        AllowedHeader:
          - Authorization
        ExposeHeader:
          - x-oss-test
          - x-oss-test1
        MaxAgeSeconds: 100
        ResponseVary: true
    Referer:
        AllowEmptyReferer: true
        List:
          - http://www.aliyun.com
          - http://www.prettyzxx.comm
