WebsiteComponent:
  Component: /Users/xianbintang/workspace/website-alibaba/src
  Provider: alibaba
  Access: edas_beta_test
  Properties:
    # OSS相关配置
    Region: 'cn-hangzhou'
    Bucket: baiji-oss-test-2
    StorageClass: Standard
    Acl: public-read # public-read-write/private/public-read

    #    CodeUri: 本地路径
    CodeUri:
      ObjectPrefix: ossprefix/test
      LocalDir: ../test/
      # 仅支持目录前缀模式匹配，例如 src/test/, src/test1/等形式
      # 如果在Includes目录中，则一定会上传，否则判断是否被Exclude了，如果被Exclude，则不上传
      Excludes:
        - ../test/testdir1/
        - ../test/testdir2/
      Includes:
        - ../test/testdir1/file
    Website:
      Index: index.html
      Error: error.html
      SupportSubDir: true
      Type: 0 # 0: Redirect 1: NoSuchKey 2: Inde
    Domains:
      - Domain: anycodes.cn
        AutoCname: true
        PrivateKey: './certificates/privateKey.pem'
        Certificate: './certificates/certificate.pem'
    Env:
      Path: ./abc.js
      Content:
        - Key: aa
          Vaule: bbb
    Tags:
      - Key: aa
        Value: bbb
      - Key: cc
        Value: ddd
    Cors:
      #      - AllowedOrigin:
      #          - http://www.c.com
      #          - http://www.d.com
      #        AllowedMethod:
      #          - POST
      #          - GET
      #          - HEAD
      #        AllowedHeader:
